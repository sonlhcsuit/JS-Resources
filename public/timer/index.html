<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Counter</title>
</head>

<body class="main border">
  <div class="timer ">
    <div class="timer__start">
      <input type="button" value="start" class="btn" id="start">
    </div>
    <div class="timer__time">
      <input type="number" class="btn" id="time">
    </div>
    <div class="timer__stop">
      <input type="button" value="stop" class="btn" id="stop">

    </div>
    <div class="timer__display" >
      <p id="dsp">0</p>
    </div>
  </div>
  
</body>
<script src="./index.js"></script>

</html>
